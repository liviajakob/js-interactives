<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="container" style="margin-top: 20px; padding:20px; border-radius:10px; background-color: aliceblue">
    <p><bold>Type value for <b>either</b> frequency or wavelength and press 'Get result'</bold></p>
    <div>Wavelength: <br><input id="wavelength" class="form-control" type="number" step="0.01" style="width: 180px; margin-bottom:15px; display: inline; padding-top: 2px;"> Microns <br>
        Frequency: <br><input id="frequency" class="form-control" type="number" step="0.01" style="width: 180px; margin-bottom:15px; display: inline; padding-top: 2px;"> Hertz
        
        <br>
        
        <button class="btn btn-primary" onclick="calculate()">Get result</button>&nbsp;
        <button class="btn btn-primary" onclick="clearInputs()">Clear</button>
    </div>
    <hr><hr>
    <p id="result"></p>
</div>


<script>
    
    //definitions    
    var c = 2.9979246e8;
    var h = 6.6260755*Math.pow(10,-34);
    
    /* clears the input fields*/
    function clearInputs(){
        document.getElementById('result').innerHTML = '';
        document.getElementById('wavelength').value = '';
        document.getElementById('frequency').value = '';
    }
    
    
    // calculates outputs
    function calculate(){
        lambda = document.getElementById('wavelength').value
        freq = document.getElementById('frequency').value
        if (lambda>0){ //wavelength given
            l = lambda*Math.pow(10,-6)
            f = c/l;
            E = f*h;
            // scientific output formatting
            fexp=f.toExponential(3);
            document.getElementById('frequency').value = fexp;
            s2 = "Photon energy = "+E.toExponential(3)+" Joules<br><br>Press 'Clear' and try\n another value";
            document.getElementById('result').innerHTML = s2;
        }else if(freq>0){ //frequency given
            l = (c/freq)*Math.pow(10,6);
            E = freq*h;
            // scientific output formatting
            lexp = l.toExponential(3);
            document.getElementById('wavelength').value = lexp;
            s2 = "Photon energy = "+E.toExponential(3)+" Joules<br><br>Press 'Clear' and try\n another value";
            document.getElementById('result').innerHTML = s2;
        
        }else{
            document.getElementById('result').innerHTML = 'No valid parameters given!';
        }
        
    }
    
    
    
    
</script>
